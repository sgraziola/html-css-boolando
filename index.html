<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="target">
                        <span>Donna</span>
                        <span>Uomo</span>
                        <span>Bambini</span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="sito">
                        <img class="logo" src="./assets/img/boolean-logo.png" alt="boolean logo">
                    </div>
                </div>
                <div class="col-4">
                    <div class="account">
                        <i class="fa-regular fa-user"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <img class="model" src="./assets/img/1.webp" alt="">
                        <img class="model_hover" src="./assets/img/1b.webp" alt="">
                        <div class="eco">Sostenibilità</div>
                        <div class="sales">-50%</div>
                        <div class="heart">&hearts;</div>
                    </div>
                    <div class="details">
                        <div class="brand">Levi's</div>
                        <div class="item"><strong>RELAXED FIT TEE UNISEX</strong></div>
                        <div class="price"><strong>14,99€</strong> <span class="not_sale">29,99€</span></div>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
